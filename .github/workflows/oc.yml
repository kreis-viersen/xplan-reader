name: oc

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: repo-sync/github-sync@v2
      with:
        source_repo: "https://github.com/${{ github.repository }}"
        destination_repo: ${{ secrets.TARGET_URL }}
        destination_tokenn: ${{ secrets.TARGET_TOKEN }}
